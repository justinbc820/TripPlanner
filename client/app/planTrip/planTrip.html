<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" id="shelf">
	<ul class="nav nav-tabs nav-justified" role="tablist">
	  <li ng-click="toggleView('itinerary')" class="active"><a>Itinerary</a></li>
	  <li ng-click="toggleView('search')"><a>Search</a></li>
	</ul>
	
	<div id="itinerary" ng-show="showItinerary.value" ng-controller="ItineraryCtrl">
		<p>{{message}}</p>
	</div>

	<div id="search" ng-show="showSearch.value" ng-controller="SearchCtrl">
		<form ng-submit="gMapsSearch(autocomplete)">
		<input type="text" ng-autocomplete ng-model="autocomplete" options="options" details="details" placeholder="What do you want to find?" id="searchBox" />
		<button type="submit" id="searchButton"><span class="glyphicon glyphicon-search"></span></button>
		</form>

		<div id="place-card" ng-repeat="place in places">
			<h4 ng-click="placeDetails(place)">{{place.name}}</h4>
			<p ng-show="place.formatted_address">{{place.formatted_address}}</p>
			<p ng-show="place.rating">Rating: {{place.rating}}</p>
			<button class="btn btn-sm btn-success">Add to Itinerary</button>
			<button class="btn btn-sm btn-info" ng-click="getDetails(place.place_id)">More Info</button>
			<!-- Need to build out place details by clicking on place name
			It calls placeDetails and fetches details from Google's 
			places API.  Then it returns JSON with lots of details
			I need to create a new panel within the search portion that will
			show the details of the selected place -->
		</div>
	</div>
</div>
