<div class="map-container col-lg-9 col-md-9 col-sm-12 col-xs-12"> 
	<google-map center="map.center" zoom="map.zoom" draggable="true">
		<!-- returnedPlaces is an array on the $rootScope -->
		<marker ng-repeat="marker in returnedPlaces" idKey="marker.id" coords="marker.coords" fit="true" options="marker.options" click="marker.click">
			<window isIconVisibleOnClick="true">
				<div id="window-div">
					<h5>{{marker.name}}</h5>
					<p>Rating: {{marker.rating}}</p>
					<button class="btn btn-xs btn-success">Add</button>
					<button class="btn btn-xs btn-info">Info</button>
				</div>
			</window>
		</marker>
	</google-map>
</div>

<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" id="shelf">
	<ul class="nav nav-tabs nav-justified" role="tablist">
	  <li ng-click="toggleView('itinerary')" class="active"><a>Itinerary</a></li>
	  <li ng-click="toggleView('search')"><a>Search</a></li>
	</ul>
	
	<div id="itinerary" ng-show="showItinerary.value" ng-controller="ItineraryCtrl">
		<p>{{message}}</p>
	</div>

	<div id="search" ng-show="showSearch.value" ng-controller="SearchCtrl">
		<form ng-submit="gMapsSearch(autocomplete)">
		<input type="text" ng-autocomplete ng-model="autocomplete" options="options" details="details" placeholder="What do you want to find?" id="searchBox" />
		<button type="submit" id="searchButton"><span class="glyphicon glyphicon-search"></span></button>
		</form>

		<div id="place-card" ng-repeat="place in returnedPlaces">
			<h4 ng-click="placeDetails(place)">{{place.name}}</h4>
			<p ng-show="place.details.formatted_address">Address: {{place.details.formatted_address}}</p>
			<p ng-show="place.rating">Rating: {{place.rating}}</p>
			<div ng-show="place.details.opening_hours">
				Business Hours: 
				<!-- {{place.details.opening_hours.periods}} -->
				<p ng-repeat="day in place.details.opening_hours.periods">
					{{day | OpeningHours}}
				</p>
			</div>
			<!-- <p>{{place.details}}</p> -->
			<button class="btn btn-sm btn-success">Add to Itinerary</button>
			<button class="btn btn-sm btn-info" ng-click="placeDetails(place)">More Info</button>
		</div>
	</div>
</div>
